<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact-Form</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <h1><u>Contact-Us</u></h1>
        </div>
        <div class="button">
            <form action="first">
               <div class="one">
                <input type="text" class="Name" placeholder="Enter Your Name:">
               </div>
                <div class="two">
                 <input type="text" class="Email" placeholder="Enter Your Email:">
                </div>
               <div class="three">
                <input type="text" class="Phone" placeholder="Enter Your Phone:">
               </div>
                <div class="four">
                    <input type="text" class="Date of birth" placeholder="Enter Your Date of Birth:">
                </div>
               <div class="five">
                <input type="text" class="NID/Bithr No" placeholder="Enter Your NID/Birth Certificater Number:">
               </div>
               <div class="six">
                <textarea name="Type Messages" id="" cols="30" rows="10" placeholder="Type Messages"></textarea>
               </div>
            <div class="seven">
                <button>Send-Messages</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
